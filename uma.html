<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
    <title>jQuery mobile Listview with drag and drop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" /> 
<script src="http://code.jquery.com/jquery-1.8.2.js"></script> 
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>  
</head>
<body>
<div data-role="page">

  <div data-role="header">
    <h1>jQuery mobile Listview with drag and drop</h1>
  </div>

  <div data-role="content">  
    <ul data-role="listview" data-inset="true" data-theme="d" id="lst">
      <li data-role="list-divider">Drag'n drop list</li>
    </ul>

  </div><!-- /content -->
<script>
$( document ).on( 'pageinit', function() {
  for ( var i=1; i<10; i++) {
    $( "#lst" ).append( "<li>List item " + i + "</li>" );
  }
  $( "#lst" ).listview( "refresh" );
    
  $( "#lst" ).sortable();
  $( "#lst" ).disableSelection();
  $( "#lst" ).on( "sortstop", function() {
    $( "#lst" ).listview( "refresh" );
  });
}); 
</script>
</div><!-- /page -->

</body>
</html>
